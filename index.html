<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">

    <title>BahtSmart Boy : Collect Coins</title>

    <style>
        body {
            width: 100% ;
            margin: 0 0 0 0;
            background: #ececec;
        }
        a {
            color: #0000cd;
        }
        .container {
            text-align: center;
            color: #fff;
        }
        #game canvas{
            height: 100%;
            margin: 1px auto;
        }
    </style>

    <script type="text/javascript" src="phaser.js"></script>
    <script src="phaser-plugin-virtual-gamepad.js"></script>
    <script type="text/javascript" src="boot.js"></script>
    <script type="text/javascript" src="preload.js"></script>
    <script type="text/javascript" src="gametitle.js"></script>
    <script type="text/javascript" src="main.js"></script>
    <script type="text/javascript" src="gameover.js"></script>

    
    
</head>
<body>
    <div id="game">
        <script>
            (function() {
                    // Phaser.Game(width, height, renderer, HTML Element);
                    var game = new Phaser.Game(640, 480, Phaser.AUTO, 'game');
                    game.state.add("Boot",boot);
                    game.state.add("Preload",preload);
                    game.state.add("GameTitle",gameTitle);
                    game.state.add('main', mainState);
                    game.state.add("GameOver",gameOver);
                    game.state.start("Boot");
                })();    
        </script>
        </div>    
</body>
</html>
