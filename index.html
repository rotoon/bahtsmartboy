<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">

    <title>BahtSmart Boy : Collect Coins</title>

    <style>
    @font-face {
      font-family: 'KOMIKAX';
      src: url('KOMIKAX.ttf')  format('truetype'), /* Safari, Android, iOS */
           
      }
      html, body {
          height: 100%;
          min-height: 100%;
      }
      body{
          margin-bottom: 50px;
          padding: 8px;
          background-color: #000000;
      }
    </style>

    <script type="text/javascript" src="phaser.js"></script>
    <script type="text/javascript" src="phaser-plugin-virtual-gamepad.js"></script>
    <script type="text/javascript" src="healthMeter.js"></script>
    <script type="text/javascript" src="boot.js"></script>
    <script type="text/javascript" src="preload.js"></script>
    <script type="text/javascript" src="gametitle.js"></script>
    <script type="text/javascript" src="main.js"></script>
    <script type="text/javascript" src="gameover.js"></script>

</head>
<body onload="setTimeout(function() { window.scrollTo(0, 1) }, 100);">
    <script>
      window.fbAsyncInit = function() {
        FB.init({
          appId      : 328739167524258,
          xfbml      : true,
          version    : 'v2.8'
        });
        FB.AppEvents.logPageView();
      };

      (function(d, s, id){
         var js, fjs = d.getElementsByTagName(s)[0];
         if (d.getElementById(id)) {return;}
         js = d.createElement(s); js.id = id;
         js.src = "//connect.facebook.net/en_US/sdk.js";
         fjs.parentNode.insertBefore(js, fjs);
       }(document, 'script', 'facebook-jssdk'));
    </script>

    <div id="game">
        <script>
            (function() { setTimeout(function () {
                    // Phaser.Game(width, height, renderer, HTML Element);
                    var SCREEN_WIDTH = 640;
                    var SCREEN_HEIGHT = 480;
                    var game = new Phaser.Game(SCREEN_WIDTH, SCREEN_HEIGHT, Phaser.AUTO,
                               'game', null, false,
                               false);
                    game.state.add("Boot",boot);
                    game.state.add("Preload",preload);
                    game.state.add("GameTitle",gameTitle);
                    game.state.add('main', mainState);
                    game.state.add("GameOver",gameOver);
                    game.state.start("Boot");
                }, 1000); })();
        </script>
        </div>    
</body>
</html>
